{% extends 'base_content.html' %}
{% block content %}
<div class="container py-5">
  <div class="mb-4 text-center">
    <p class="text-uppercase text-muted small mb-1">Join Recipify</p>
    <h1 class="mb-0">Create Your Account</h1>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card rounded-0 shadow-sm">
        <div class="card-body p-4">
          <form action="{% url 'sign_up' %}" method="post">
            {% csrf_token %}
            {% include 'partials/bootstrap_form.html' with form=form %}
            <button type="submit" class="btn btn-primary w-100 mt-4 rounded-0">Sign Up</button>
          </form>
          <div class="text-center mt-4">
            <p class="text-muted mb-2">Already have an account?</p>
            <a href="{% url 'log_in' %}" class="btn btn-outline-secondary w-100 rounded-0">Log In</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
