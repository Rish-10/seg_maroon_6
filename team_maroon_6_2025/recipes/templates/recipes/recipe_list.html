{% extends 'base_content.html' %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Recipes</h1>
        <form action="{% url 'recipe_search' %}" method="GET" class="d-flex max-4" style="max-width: 600px;">
            <input
                type="text"
                name="q"
                class="form-control form-control-sm me-2"
                placeholder="Search recipes..."
                requires
            >
          
            <button type="submit" class="btn btn-sm btn-outline-primary">
                <i class="bi bi-search"></i> Search
            </button>
        </form>

        <a href="{% url 'recipe_create' %}" class="btn btn-primary">Create Recipe</a>
    </div>
  <div class="col-12 mt-3">
    {% if recipes %}
      {% include "partials/recipe_rows.html" with recipes=recipes %}
    {% else %}
      <p class="text-muted">No recipes yet. Be the first to <a href="{% url 'recipe_create' %}">create one</a>.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
