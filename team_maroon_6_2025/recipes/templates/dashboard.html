{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Welcome to your dashboard {{ user.username }}</h1>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex flex-wrap justify-content-between align-items-center">
            <h2 class="mb-0">Recipes</h2>
            <a class="btn btn-primary" href="{% url 'recipe_create' %}">Create recipe</a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 mt-3">
      {% if recipes %}
        {% include "partials/recipe_rows.html" with recipes=recipes %}
      {% else %}
        <p class="text-muted">
          No recipes yet. Be the first to <a href="{% url 'recipe_create' %}">create one</a>.
        </p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
