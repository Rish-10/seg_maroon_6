<div class="container">
  <div class="row">
    <div class="col-12" id="message-container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.level_tag }}" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    </div>
  </div>
</div>
