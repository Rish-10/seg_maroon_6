{% extends 'base_content.html' %}
{% block content %}
<div class="container py-5">
  <div class="mb-4">
    <p class="text-uppercase text-muted small mb-1">Account Settings</p>
    <h1 class="mb-0">Change Password</h1>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card rounded-0 shadow-sm">
        <div class="card-body p-4">
          <form action="{% url 'password' %}" method="post">
            {% csrf_token %}
            {% include 'partials/bootstrap_form.html' with form=form %}
            <div class="d-flex gap-2 mt-4">
              <button type="submit" class="btn btn-primary flex-fill rounded-0">Change Password</button>
              <a href="{% url 'profile' %}" class="btn btn-outline-secondary flex-fill rounded-0">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
